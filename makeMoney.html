<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="makeMoney.css" />
    <title>Make Money</title>
  </head>
  <body>
    <form id="moneyForm">
      <label for="count">How many?</label>
      <input type="number" id="count" />

      <label for="coin">Which Coin?</label>
      <select id="coin">
        <option value="penny">Penny</option>
        <option value="nickle">Nickle</option>
        <option value="dime">Dime</option>
        <option value="quarter">Quarter</option>
      </select>
      <button class="button" type="submit">Make Money!</button>
    </form>
    <script src="makeMoney.js"></script>
  </body>
</html>
